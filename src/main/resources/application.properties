# =========================================================
# CONFIGURACIÓN DE BASE DE DATOS H2 (EN MEMORIA)
# Esto anula la configuración de MySQL anterior.
# =========================================================
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Configuración de JPA/Hibernate para H2
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Habilitar la consola web de H2 para verificar la tabla 'user'
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Opcional: Desactivar la configuración de seguridad predeterminada de Spring
# ya que usaremos nuestra propia configuración de seguridad con la tabla User
spring.security.user.name=
spring.security.user.password=