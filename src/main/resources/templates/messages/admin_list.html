<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bandeja de Entrada de Tickets</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <div class="container mt-5">
        
        <h1 class="mb-4 text-primary">
            <i class="bi bi-inbox-fill me-2"></i> Mensajes Pendientes de Empleados
        </h1>
        
        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
            Mensaje de éxito: <strong th:text="${message}"></strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div th:if="${!messages.empty}" class="table-responsive shadow-sm">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>ID Ticket</th>
                        <th>Asunto</th>
                        <th>Enviado por</th>
                        <th>Fecha Envío</th>
                        <th>Estado</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="msg : ${messages}">
                        <td th:text="${msg.id}">1</td>
                        <td th:text="${msg.subject}">Problema en el sistema</td>
                        <td th:text="${msg.employeeUsername}">empleado1</td>
                        <td class="text-muted" th:text="${#temporals.format(msg.sentDate, 'dd-MM-yyyy HH:mm')}"></td>
                        <td>
                            <span th:if="${msg.status == 'PENDIENTE'}" class="badge bg-warning text-dark">PENDIENTE</span>
                            <span th:if="${msg.status == 'RESPONDIDO'}" class="badge bg-success">RESPONDIDO</span>
                        </td>
                        <td>
                            <a th:href="@{/admin/messages/respond/{id}(id=${msg.id})}" class="btn btn-primary btn-sm">
                                <i class="bi bi-reply-fill"></i> Responder
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <p th:if="${messages.empty}" class="alert alert-secondary">
            <i class="bi bi-check-circle-fill me-2"></i> No hay tickets pendientes de respuesta en este momento.
        </p>
        
        <hr class="my-4">

        <p>
            <a th:href="@{/admin/dashboard}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left-circle-fill me-2"></i> Volver al Dashboard
            </a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
    </script>
</body>
</html>
