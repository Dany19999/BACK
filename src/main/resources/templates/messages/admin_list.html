<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bandeja de Entrada de Tickets</title>
    <style>
        /* Estilos CSS para el diseño */
        body { font-family: sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        .status-pendiente { background-color: #ffc107; color: #333; padding: 5px; border-radius: 4px; font-weight: bold;}
    </style>
</head>
<body>
    <h1>Mensajes Pendientes de Empleados</h1>
    
    <div th:if="${message}" style="color: green;">Mensaje de éxito: <span th:text="${message}"></span></div>

    <table border="1">
        <thead>
            <tr>
                <th>ID Ticket</th>
                <th>Asunto</th>
                <th>Enviado por</th>
                <th>Fecha Envío</th>
                <th>Estado</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="msg : ${messages}">
                <td th:text="${msg.id}">1</td>
                <td th:text="${msg.subject}">Problema en el sistema</td>
                <td th:text="${msg.employeeUsername}">empleado1</td>
                <td th:text="${#temporals.format(msg.sentDate, 'dd-MM-yyyy HH:mm')}"></td>
                <td>
                    <span th:if="${msg.status == 'PENDIENTE'}" class="status-pendiente">PENDIENTE</span>
                    <span th:if="${msg.status == 'RESPONDIDO'}" style="color: green; font-weight: bold;">RESPONDIDO</span>
                </td>
                <td>
                    <a th:href="@{/admin/messages/respond/{id}(id=${msg.id})}">Responder</a>
                </td>
            </tr>
        </tbody>
    </table>
    
    <p th:if="${messages.empty}">No hay tickets pendientes de respuesta.</p>
    <p><a th:href="@{/admin/dashboard}">Volver al Dashboard</a></p>
</body>
</html>
