<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Responder Ticket #<span th:text="${message.id}"></span></title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f7f6; }
        .container { max-width: 800px; margin: auto; padding: 20px; background-color: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        h1 { color: #333; border-bottom: 2px solid #eee; padding-bottom: 10px; margin-top: 0; }
        .original-message-box { background-color: #e9e9eb; padding: 15px; border-radius: 6px; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        textarea { width: 100%; border: 1px solid #ccc; padding: 10px; border-radius: 4px; resize: vertical; }
        button { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Responder Ticket #<span th:text="${message.id}"></span></h1>
        
        <div class="original-message-box">
            <p><strong>De:</strong> <span th:text="${message.employeeUsername}"></span></p>
            <p><strong>Asunto:</strong> <span th:text="${message.subject}"></span></p>
            <hr>
            <p><strong>Mensaje Original:</strong></p>
            <p style="white-space: pre-wrap;" th:text="${message.employeeMessage}">Contenido del mensaje...</p>
        </div>

        <form th:action="@{/admin/messages/respond/{id}(id=${message.id})}" method="post">
            
            <div class="form-group">
                <label for="adminResponse">Tu Respuesta (Administrador):</label><br>
                <textarea id="adminResponse" name="adminResponse" rows="7" required></textarea>
            </div>
            
            <button type="submit">Enviar Respuesta y Cerrar Ticket</button>
        </form>
        
        <p class="mt-3"><a th:href="@{/admin/messages}">Volver a la Bandeja</a></p>
    </div>
</body>
</html>
