<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Usuarios</title>
</head>
<body>
    <h1>Gestión de Usuarios</h1>
    
    <form th:action="@{/admin/users}" method="GET" class="mb-4">
        <input type="text" name="keyword" th:value="${keyword}" placeholder="Buscar Usuario..." required>
        <button type="submit">Buscar</button>
        <a th:href="@{/admin/users}">Limpiar Búsqueda</a>
    </form>
    
    <p><a th:href="@{/admin/users/new}">Añadir Nuevo Usuario</a></p>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre de Usuario</th>
                <th>Rol</th>
                <th>Cargo</th>
                <th>Teléfono</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}">1</td>
                <td th:text="${user.username}">admin</td>
                <td th:text="${user.role}">ADMIN</td>
                <td th:text="${user.cargo}">Gerente</td>
                <td th:text="${user.phone}">555-1234</td>
                <td>
                    <a th:href="@{/admin/users/edit/{id}(id=${user.id})}">Editar</a> | 
                    <a th:href="@{/admin/users/delete/{id}(id=${user.id})}" 
                    onclick="return confirm('¿Estás seguro?');">Eliminar</a>
                </td>
            </tr>
            <tr th:if="${users.isEmpty()}">
                <td colspan="6">No se encontraron usuarios.</td>
            </tr>
        </tbody>
    </table>
    
    <p><a th:href="@{/admin/dashboard}">Volver al Dashboard</a></p>
    
</body>
</html>
