<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Comunicados Dirigidos</title>
    <style>
        .form-group { margin-bottom: 15px; }
        textarea { width: 100%; }
        select { width: 100%; height: 150px; }
        table { border-collapse: collapse; width: 90%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
    </style>
</head>
<body>
    <h1>Gestión de Comunicados y Anuncios</h1>

    <h2><span th:text="${newComunicado.id} != null ? 'Editar Comunicado ID: ' + ${newComunicado.id} : 'Crear Nuevo Comunicado'"></span></h2>
    
    <form th:action="@{/admin/comunicados/save}" th:object="${newComunicado}" method="post">
        
        <input type="hidden" name="id" th:value="${newComunicado.id}"> 
        
        <div class="form-group">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" th:field="*{titulo}" required>
        </div>
        
        <div class="form-group">
            <label for="contenido">Contenido:</label>
            <textarea id="contenido" th:field="*{contenido}" rows="5" required></textarea>
        </div>

        <div class="form-group">
            <label for="destinatarios">Enviar a Empleados Específicos:</label>
            <select id="destinatarios" name="destinatariosIds" multiple> 
                <option value="" th:selected="${newComunicado.destinatariosIds == null || newComunicado.destinatariosIds.isEmpty()}">TODOS LOS EMPLEADOS</option>
                
                <option th:each="user : ${allUsers}" 
                        th:value="${user.id}" 
                        th:text="${user.username} + ' (' + ${user.cargo} + ')'"
                        
                        th:selected="${newComunicado.destinatariosIds != null and #strings.contains(newComunicado.destinatariosIds, user.id)}">
                </option>
            </select>
            <small>Mantén presionado Ctrl/Cmd para seleccionar múltiples usuarios.</small>
        </div>
        
        <button type="submit">Publicar Comunicado</button>
    </form>
    
    <hr>

    <h2>Comuncados Activos</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Autor</th>
                <th>Destinatarios (IDs)</th>
                <th>Fecha de Publicación</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="comunicado : ${comunicados}">
                <td th:text="${comunicado.id}">1</td>
                <td th:text="${comunicado.titulo}">Anuncio importante</td>
                <td th:text="${comunicado.autor}">admin</td>
                <td th:text="${comunicado.destinatariosIds.empty ? 'TODOS' : comunicado.destinatariosIds}">IDs</td>
                <td th:text="${#temporals.format(comunicado.fechaPublicacion, 'dd-MM-yyyy HH:mm')}">Fecha</td>
                <td>
                    <a th:href="@{/admin/comunicados/edit/{id}(id=${comunicado.id})}">Editar</a> 
                    |
                    <a th:href="@{/admin/comunicados/delete/{id}(id=${comunicado.id})}"
                       onclick="return confirm('¿Eliminar comunicado?');">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
    
    <p><a th:href="@{/admin/dashboard}">Volver al Dashboard</a></p>
</body>
</html>
